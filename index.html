<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MVC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="forms">
        <h1 class="titulo">Calculadora de MVC</h1>

        <section class="column align-items-center">
            <form>
                <div class="col-auto">
                    <label class="visually-hidden" >Nome</label>
                    <input id="nome" type="text" class="form-control"  placeholder="Jorge" required>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" >Altura</label>
                    <input id="altura" type="number" class="form-control"  placeholder="1.75" required>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Peso</label>
                    <input id="peso" type="number" class="form-control"  placeholder="76">
                </div>
                    <button id="calcular" type="button" class="btn btn-outline-success">Success</button>
            </form>
            <div id="resultado" class="col-auto result"></div>
        </section>
        <footer class="copyright">
            <p>&copy; Cotemig</p>
        </footer>
    </div>
</body>
</html>
